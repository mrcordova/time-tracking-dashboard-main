<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer src="js/script.js" type="module"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-grid rubik-300">
  <main class="main-con">
    <section class="user-card">
      <section class="name-con">
          <img class="name-img" src="images/image-jeremy.png" alt="profile picture" width="56" height="56">
        <div class="profile-con">

          <p>
            Report for
          </p>
          <h1 class="name-head">
            Jeremy Robson
          </h1>
        </div>
      </section>
      <div class="time-frame-con">
        <input type="radio" id="daily" name="time-option" class="time-option" checked>
        <label for="daily" >Daily</label>
      
        <input type="radio" id="weekly" name="time-option" class="time-option">
        <label for="weekly" >Weekly</label>
      
        <input type="radio" id="monthly" name="time-option" class="time-option">
        <label for="monthly">Monthly</label>
      </div>

    </section>
    <div class="card work">
      <section class="card-text">
        <div class="ells-con">
          <h2 class="rubik-500">
            Work
          </h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon" width="18" height="6" >
        </div>
      <div class="time-con">

      <!-- <p> -->
        <!-- 5hrs daily -->
        <!-- </p>
          <p> -->
            <!-- Previous - 7hrs daily -->
            <!-- </p> -->
            <p class="time">
              32hrs <!-- weekly -->
            </p>
            <p class="prev-time rubik-400">
              Last Week - 36hrs <!-- weekly -->
            </p>
            <!-- <p> -->
              <!-- 103hrs monthly -->
              <!-- </p>
                <p> -->
                  <!-- Previous - 128hrs monthly -->
                  <!-- </p> -->
          </div>
      </section>
    </div>

    <div class="card play">
      <section class="card-text">
        <div class="ells-con">
          <h2 class="rubik-500">
            Play
          </h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon" width="18" height="6">
        </div>
        <div class="time-con">

          <!-- <p class="time">
            1hr daily
          </p>
          <p class="prev-time">
            Previous - 2hrs daily
          </p> -->
          <p class="time">
            10hrs <!-- weekly -->
          </p>
          <p class="prev-time">
            Last Week - 8hrs <!-- weekly -->
          </p>
          <!-- <p>
            23hrs monthly
          </p>
          <p>
            Previous - 29hrs monthly
          </p> -->
        </div>
        </section>
    </div>
    <div class="card study">
      <section class="card-text">
        <div class="ells-con">

          <h2 class="rubik-500">
            Study
          </h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon" width="18" height="6">
        </div>
          <div class="time-con">

          <!-- <p>
            0hrs daily
          </p>
          <p>
            Previous - 1hr daily
          </p> -->
          <p class="time">
            4hrs <!-- weekly -->
          </p>
          <p class="prev-time">
            Previous - 7hrs <!-- weekly -->
          </p>
          <!-- <p>
            13hrs monthly
          </p>
          <p>
            Previous - 19hrs monthly
          </p> -->
        </div>
        </section>
    </div>
    <div class="card exercise">

        <div class="ells-con">

          <h2 class="rubik-500">
            Exercise
          </h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis icon" width="18" height="6">
        </div>
        <div class="time-con">
<!-- 
          <p>
            1hr daily
          </p>
          <p>
            Previous - 1hr daily
          </p> -->
          <p class="time">
            4hrs <!-- weekly -->
          </p>
          <p class="prev-time">
            Last Week - 5hrs <!-- weekly -->
          </p>
